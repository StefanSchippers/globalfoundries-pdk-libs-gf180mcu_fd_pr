name: pcells regression

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  fet_pcells_testing:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 12
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: fet pcells regression
        run: |
          make test-fet-pcells

